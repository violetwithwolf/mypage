<!DOCTYPE html>
<html>
    <head>
        <!-- 웹페이지 보이지는 않지만, 필요한 설정을 해두는 곳이에요.
             우리가 집을 위해 미리 생각 해놓은 것을 적어두는 곳이라고 할 수 있죠!-->
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta property="og:title" content="우우친구들" />
        <meta property="og:description" content="귀여운 우우와 친구들 보러와우" />
        <meta property="og:image" content="woowoologo.png"/>
        <title>우우친구들</title>
        <style>
            @import url('https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css');
                * {
                    font-family: "Pretendard",serif;
                }
            body{
                background-color: #f9f2ea;
            }
            .profile{
                width:100px;
                height:100px;

                background-color: green;
                border-radius: 100%;

                border : 2px solid white;
                background-image: url(woowoologo.png);
                background-position: center;
                background-size: cover;
            }
            .main {
                color:rgb(41, 38, 30);
                font-size: 20px;
            }
            .sub {
                color:#907032;
                font-size: 14px;

                margin-top: 0px;
                margin-bottom: 30px;
            }
            .wrap {
                background-color: #fddddd;
                width: 300px;
                margin: 30px auto 0px auto;

                display: flex;
                display: flex;
                flex-direction: column;
                justify-content: center;
                align-items: center;
            }
            .wrap > a {
                width: 300px;
                height: 50px;

                background-color: white;
                border-radius: 8px;

                margin-bottom: 10px;

                font-size: 14px;
                font-weight: bold;
                color: #795225;

                display: flex;
                flex-direction: column;
                justify-content: center;
                align-items: center;     
                
                text-decoration: none;

                box-shadow: 0px 3px 0px 0px rgb(214, 186, 126);

            }
            .wrap > a:hover {
                background-color: rgb(255, 252, 198);

            }
          
        </style>
    </head>
    <body>
        <div class="wrap">
            <div class="profile"></div>
            <h1 class="main">우우친구들</h1>
            <p class="sub">사랑스런 늑대연인 우우와 친구들!</p>

<a target="_blank" href="https://hanghae99.spartacodingclub.kr/">블로그</a>

<a target="_blank" href="https://ddingdong.spartacodingclub.kr/">디지털스티커</a>

        </div>
    </body>
</html>
